<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="icon" href="./Icons/" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <button
          class="header__button"
          type="button"
          title="Установить светлую тему"
          aria-label="Установить светлую тему"
          data-js-light-theme-button
        >
          <span class="visually-hidden">Установить светлую тему</span>
          <i class="fas fa-sun"></i>
        </button>
        <button
          class="header__button"
          type="button"
          title="Установить темную тему"
          aria-label="Установить темную тему"
          data-js-dark-theme-button
        >
          <span class="visually-hidden">Установить темную тему</span>
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
  </body>
</html>
