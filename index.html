<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="icon"
      href="./icons/icon-search_black.svg"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <button
          class="header__button"
          type="button"
          title="Установить светлую тему"
          aria-label="Установить светлую тему"
          data-js-light-theme-button
        >
          <span class="visually-hidden">Установить светлую тему</span>
          <i class="fas fa-sun"></i>
        </button>
        <button
          class="header__button"
          type="button"
          title="Установить темную тему"
          aria-label="Установить темную тему"
          data-js-dark-theme-button
        >
          <span class="visually-hidden">Установить темную тему</span>
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main class="content">
      <div class="todo" data-js-todo>
        <h1 class="todo__title">To Do List</h1>
        <form class="todo__form" data-js-todo-new-task-form>
          <div class="todo__field field">
            <label class="field__label" for="new-task">New task title</label>
            <input
              class="field__input"
              id="new-task"
              type="text"
              placeholder=" "
              autocomplete="off"
              data-js-todo-new-task-input
            />
          </div>
          <button class="button" type="submit" title="Add new task">Add</button>
        </form>
        <form class="todo__form" data-js-todo-search-task-form>
          <div class="todo__field field">
            <label for="search-task" class="field__label">Search task</label>
            <input
              class="field__input"
              id="search-task"
              type="search"
              placeholder=" "
              autocomplete="off"
              data-js-todo-search-task-input
            />
          </div>
        </form>
        <div class="todo__info">
          <div class="todo__total-tasks">
            Total Tasks: <span data-js-todo-total-tasks>0</span>
          </div>
          <button
            class="todo__delete-all-button"
            type="button"
            title="Delete all Tasks"
            data-js-todo-delete-all-button
          >
            Delete All
          </button>
        </div>
        <ul class="todo__list" data-js-todo-list></ul>
        <div class="todo__empty-message" data-js-todo-empty-message></div>
      </div>
    </main>
  </body>
</html>
